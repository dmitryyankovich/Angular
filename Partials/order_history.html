<div class="table-responsive">
    <table class="table table-hover table-condensed">
        <thead>
            <tr>
                <th>Customer</th>
                <th>Total cost</th>
                <th>Date</th>
                <th>Pizzas</th>
            </tr>
        </thead>
        <tbody ng-repeat="order in orders track by order.id">
            <tr>
                <td class="name">{{order.customer}}</td>
                <td class="price">{{totalCost(order)}}</td>
                <td class="date">{{order.date}}</td>
                <td class="pizzas">{{showPizzas(order)}}</td>
            </tr>
        </tbody>
    </table>
</div>
