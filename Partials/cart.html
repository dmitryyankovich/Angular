<div class="table-responsive">

    <table class="table table-hover table-condensed">
        <thead>
            <tr>
                <th>Pizza</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody ng-repeat="pizza in cart.pizzas track by pizza.id">
            <tr ng-show="pizza">
                <td class="name">{{pizza.title}}</td>
                <td class="weight">{{pizza.quantity}}</td>
                <td class="price">{{computeCost(pizza)}}</td>
                <td class="button" style="border-top-width: 2px">
                    <button type="button" class="btn btn-danger" ng-click="deleteFromCart(pizza)">Delete from cart</button>
                </td>
            </tr>
        </tbody>
    </table>
    <span>{{totalCost(cart)}}</span>
</div>
