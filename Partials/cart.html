<div class="table-responsive">
    <button type="button" class="btn btn-primary" ng-click="saveOrder()" ng-show="cart.pizzas">Save order</button>
    <table class="table table-hover table-condensed">
        <thead>
            <tr>
                <th>Pizza</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody ng-repeat="pizza in cart.pizzas track by pizza.id">
            <tr>
                <td class="name">{{pizza.title}}</td>
                <td class="weight">{{pizza.quantity}}</td>
                <td class="price">{{computeCost(pizza)}}</td>
            </tr>
        </tbody>
    </table>
    <span>{{totalCost(cart)}}</span>
</div>
