<div class="table-responsive">
    <div class="form-group">
        <label class="control-label">Title</label>
        <input class="form-control" type="text" ng-model="newPizza.title" />
    </div>

    <div class="form-group">
        <label class="control-label">About</label>
        <textarea class="form-control" ng-model="newPizza.about"></textarea>
    </div>
    <button type="button" class="btn btn-primary" ng-click="save()">Add pizza</button>
    <table class="table table-hover table-condensed">
        <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Weight</th>
        </tr>
        </thead>
        <tbody ng-repeat="component in componentsOfPizza track by component.id">
        <tr>
            <td class="name">{{component.title}}</td>
            <td class="price">{{component.cost}}</td>
            <td class="weight">{{component.weight}}</td>
            <td style="border-top-width: 2px">
                <button type="button" class="btn btn-primary" ng-click="addComponent(component)" hide-button="component.toShow" data-hide-text="Added">Add to pizza</button>
                <!--<span ng-show="!component.toShow">Added</span>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
